<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
		<style>
			#reader {
				margin: 0px;
				height: 100vh;
				width: 100vw;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div id="reader"></div>
	</body>
	<script>
		let book = ePub(window.BOOK_PATH);
		let rend = book.renderTo(document.getElementById('reader'), {
			width: '85%',
			height: '90%'
		});
		rend.on('started', () => {
			rend.display();
		});
		book.loaded.cover.then((url) => {
			window.ReactNativeWebView.postMessage(JSON.stringify({ cover: url }));
		});
		book.loaded.metadata.then((metadata) => {
			window.ReactNativeWebView.postMessage(
				JSON.stringify({ title: metadata.title, author: metadata.creator })
			);
		});
	</script>
</html>
